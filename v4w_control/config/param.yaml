v4w_controller:
  port: "/dev/teensy"
  baud: 57600
  scheduler: "fifo"
  priority: 98

joystick:
  deadzone: 0.0
  scheduler: "fifo"
  priority: 98
  autorepeat_rate: 50 
  coalesce_interval: 0.02

camera_stablilizer:
  kp: 0.5
  ki: 0.0
  kd: 0.0
  reset_angle: 0.0
  max_angle: 0.5
  min_angle: -0.1
  rate: 50

v4w_control:
  lock_front_diffs: true
  lock_rear_diffs: true
  low_gear: true
  max_vel: 2.1
  min_vel: -0.5
  max_joy_vel: 0.5
  min_joy_vel: -0.3
  max_steering_angle: 0.78
  min_steering_angle: -0.78
  max_acceleration: 5.0
  min_acceleration: -1.0